
fundle_store.fundle_store_controller_getStore:
  path: '/store/redirect'
  defaults:
    _controller: '\Drupal\fundle_store\Controller\FundleStoreController::getStore'
    _title: 'Store Home Page'
  requirements:
    _permission: 'access content'
  options:
     no_cache: TRUE
      
